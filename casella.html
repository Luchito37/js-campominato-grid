<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <header>
        <section class="section-header">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col">
                        <div class="contain-logo">
                            <div>
                                <img src="img/Logo-BOOL.png" alt="">
                            </div>
                            <div class="title">
                                <h2><strong>Campo Minato</strong></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-6"></div>
                    <div class="col">
                        <div>
                            <div>
                                <form action="">
                                    <label for="levels">Choose a difficult:</label>

                                    <select class="dimension" id="levels">
                                        <option value="easy">Easy</option>
                                        <option value="midle">Midle</option>
                                        <option value="hard">Hard</option>
                                    </select> 

                                    <button class="button-click" type="button">Play it!</button>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>


    <main>
        <section class="section-cube">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div>
                            <ul class="result-list">
                            </ul>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="section-header">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div>
                            <div>Made with <span><i class="fa-solid fa-heart"></i></span> by <strong>LUCHITO</strong> </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </footer>

    <script src="scriptcasella.js"></script>
</body>
</html>
